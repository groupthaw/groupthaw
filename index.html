<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Thaw</title>
  <style>
    body {
      background: white;
      font-family: Helvetica, Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transition: background-color 0.8s ease;
    }

    .container {
      margin-top: calc(20vh + 110px);
      text-align: center;
      z-index: 2;
    }

    .logo-link img {
      max-width: 97px;
      transition: filter 0.8s ease;
      z-index: 2;
      position: relative;
    }

    body.invert-bg {
      background: black;
    }

    body.invert-bg .logo-link img {
      filter: invert(1);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logo = document.querySelector('.logo-link');
      logo.addEventListener('mouseenter', () => {
        document.body.classList.add('invert-bg');
      });
      logo.addEventListener('mouseleave', () => {
        document.body.classList.remove('invert-bg');
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <a class="logo-link" href="mailto:dave@groupthaw.com?subject=hello%20from%20the%20internet">
      <img src="GroupThaw_Logo.png" alt="Group Thaw Logo">
    </a>
  </div>
</body>
</html>
